services:
  - type: worker
    name: binance-consensus-trader
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: BINANCE_COOKIES
        sync: false
      - key: MIN_CONSENSUS_PERCENT
        value: "60"
      - key: TOP_TRADERS_COUNT
        value: "100"
      - key: UPDATE_INTERVAL_MINUTES
        value: "15"
      - key: TRACKED_SYMBOLS
        value: "BTC,ETH,SOL,BNB,XRP,DOGE,TON,WLD,LINK,MATIC"
      - key: PYTHON_VERSION
        value: "3.11"
